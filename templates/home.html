<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>

    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Math Score Predictor</title>
        <style>
          body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
          }
          .container {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 420px;
          }
          h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
          }
          label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
            color: #333;
          }
          select,
          input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
          }
          button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
          }
          button:hover {
            background-color: #0056b3;
          }
          footer {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-top: 20px;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <h2>ðŸŽ“ Student Math Score Predictor</h2>

          <form action="/predict" method="POST">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>

            <label for="race">Race/Ethnicity:</label>
            <select id="race" name="race/ethnicity" required>
              <option value="">Select</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>

            <label for="parental_education">Parental Level of Education:</label>
            <select
              id="parental_education"
              name="parental level of education"
              required
            >
              <option value="">Select</option>
              <option value="some high school">Some high school</option>
              <option value="high school">High school</option>
              <option value="associate's degree">Associate's degree</option>
              <option value="bachelor's degree">Bachelor's degree</option>
              <option value="master's degree">Master's degree</option>
              <option value="some college">Some college</option>
            </select>

            <label for="lunch">Lunch:</label>
            <select id="lunch" name="lunch" required>
              <option value="">Select</option>
              <option value="standard">Standard</option>
              <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_preparation">Test Preparation Course:</label>
            <select
              id="test_preparation"
              name="test preparation course"
              required
            >
              <option value="">Select</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>

            <label for="reading_score">Reading Score:</label>
            <input
              type="number"
              id="reading_score"
              name="reading_score"
              min="0"
              max="100"
              required
            />

            <label for="writing_score">Writing Score:</label>
            <input
              type="number"
              id="writing_score"
              name="writing_score"
              min="0"
              max="100"
              required
            />

            <button type="submit">Predict</button>
          </form>
          <h2>Output is {{results}}</h2>
          <footer>
            <p>Developed for Machine Learning Project ðŸš€</p>
          </footer>
        </div>
      </body>
    </html>
  </body>
</html>
