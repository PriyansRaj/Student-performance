<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Math Score Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      color: #fff;
      margin-top: 10px;
    }
    select,
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      color: #333;
    }
    select:focus,
    input:focus {
      border: 2px solid #764ba2;
    }
    button {
      width: 100%;
      background: #fff;
      color: #764ba2;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 12px;
      margin-top: 25px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #764ba2;
      color: #fff;
      transform: scale(1.05);
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 500;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 12px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    a.back-link {
      display: inline-block;
      margin-top: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéì Student Math Score Predictor</h2>

    <form action="/predict" method="POST">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">male</option>
        <option value="female">female</option>
      </select>

      <label for="race_ethnicity">Race/Ethnicity:</label>
      <select id="race_ethnicity" name="race_ethnicity" required>
        <option value="">Select</option>
        <option value="group A">group A</option>
        <option value="group B">group B</option>
        <option value="group C">group C</option>
        <option value="group D">group D</option>
        <option value="group E">group E</option>
      </select>

      <label for="parental_level_of_education">Parental Level of Education:</label>
      <select id="parental_level_of_education" name="parental_level_of_education" required>
        <option value="">Select</option>
        <option value="some high school">some high school</option>
        <option value="high school">high school</option>
        <option value="associate's degree">associate's degree</option>
        <option value="bachelor's degree">bachelor's degree</option>
        <option value="master's degree">master's degree</option>
        <option value="some college">some college</option>
      </select>

      <label for="lunch">Lunch:</label>
      <select id="lunch" name="lunch" required>
        <option value="">Select</option>
        <option value="standard">standard</option>
        <option value="free/reduced">free/reduced</option>
      </select>

      <label for="test_preparation_course">Test Preparation Course:</label>
      <select id="test_preparation_course" name="test_preparation_course" required>
        <option value="">Select</option>
        <option value="none">none</option>
        <option value="completed">completed</option>
      </select>

      <label for="reading_score">Reading Score:</label>
      <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>

      <label for="writing_score">Writing Score:</label>
      <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>

      <button type="submit">Predict</button>
    </form>

    {% if results %}
    <div class="result">
      üéØ Predicted Math Score: <strong>{{ results }}</strong>
    </div>
    {% endif %}

    <a href="/" class="back-link">‚Üê Back to Home</a>

    <footer>
      <p>Developed with ‚ù§Ô∏è using Flask & Machine Learning | ¬© 2025</p>
    </footer>
  </div>
</body>
</html>
